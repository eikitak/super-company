    <section id="page-head">
        <h2>CONTACT</h2>
        <p class="sub">お問い合わせ</p>
    </section>

    <section class="breadclumb">
        <a href="index.html">HOME</a>
        <p>></p>
        <p>CONTACT</p>
    </section>

    <main>
        <section class="p-contact">
            <p>ありとあらゆる業務に対応可能です。<br class="brCompany">お気軽にご相談ください。</p>
            <div class="p-contact-form">

                <form class="c-form">
                    <div class="c-form-item">
                        <div class="c-form-title">お問い合わせ種別<span class="c-form-require">*必須</span></div>
                        <div class="c-form-box">
                            <span class="c-form-radio">
                                <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked><label
                                    for="type01">お仕事のご依頼・ご相談</label></span>
                            <span class="c-form-radio"><input type="radio" id="type02" name="type" value="お見積りのご依頼"><label
                                    for="type02">お見積りのご依頼</label></span>
                            <span class="c-form-radio"><input type="radio" id="type03" name="type" value="採用について"><label
                                    for="type03">採用について</label></span>
                            <span class="c-form-radio"><input type="radio" id="type04" name="type" value="その他"><label
                                    for="type04">その他</label></span>
                        </div>
                    </div>

                    <div class="c-form-item">
                        <label for="name" class="c-form-title">お名前<span class="c-form-require">*必須</span></label>
                        <input type="text" id="name" name="name" required class="c-form-input">
                    </div>
                    <div class="c-form-item">
                        <label for="company" class="c-form-title">会社名<span class="c-form-require">*必須</span></label>
                        <input type="text" id="company-name" name="company" required class="c-form-input">
                    </div>
                    <div class="c-form-item">
                        <label for="email" class="c-form-title">メールアドレス<span class="c-form-require">*必須</span></label>
                        <input type="email" id="email" name="email" required class="c-form-input">
                    </div>
                    <div class="c-form-item">
                        <label for="tel" class="c-form-title">電話番号<span class="c-form-note">（半角数字ハイフンなし）</span></label>
                        <input type="tel" id="tel" name="tel" class="c-form-input">
                    </div>

                    <div class="c-form-item">
                        <label for="comment" class="c-form-title">お問い合わせ内容</label>
                        <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
                            class="c-form-textarea"></textarea>
                    </div>

                    <div class="c-form-item">
                        <label for="job" class="c-form-title">当社をどちらでお知りになりましたか？<span
                                class="c-form-require">*必須</span></label>
                        <select id="job" name="job" required class="c-form-select">
                            <option value="">選択してください</option>
                            <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                            <option value="SNS">SNS</option>
                            <option value="ブログ">ブログ</option>
                            <option value="友人や知人">友人や知人</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                        <button type="submit" class="btn more-btn">送信する</button>

                </form>
            </div>

        </section>
